namespace: staging
replicas:
  - name: nginx-deployment
    count: 1
images:
  - name: ceasar221/nginx
    newName: ceasar221/nginx-private
    newTag: v0.1.0
resources:
  - ../../../my-app-base
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/imagePullSecrets
        value: [{ name: dockerconfigjson }]